<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>

      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask
            SQLAlchemy example</a>
      </h3>

      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

      <h3>Students (<a href = "{{ url_for('new') }}">Add Student
         </a>)</h3>

      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>City</th>
               <th>Address</th>
               <th>Pin</th>
            </tr>
         </thead>

         <tbody>
            {% for student in students %}
               <tr>

                  <td>{{ student.name }}</td>
                  <td>{{ student.city }}</td>
                  <td>{{ student.addr }}</td>
                  <td>{{ student.pin }}</td>
                  <td><a href="{{ url_for('delete',id=student.id)}}"> <input type="button" name="delete" value="delete"/> </a></td>
                  <td> <a href="{{ url_for('modify',id=student.id)}}"><input type="button" name="modify" value="modify"/> </a></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

    <form action = "{{ url_for('search') }}" method = "POST">
           Search :<input type="text" name="search_string" />
             <input type = "submit" value = "submit" /><br>
           </form>




   </body>
</html>
