<!DOCTYPE html>
<html>
   <body>



      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

       <form action = "{{ url_for('modify') }}"  method = "post">
                {% for student in result %}
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = {{student.name}} /><br>
         <label for = "email">City</label><br>
         <input type = "text" name = "city" placeholder = {{student.cty}} /><br>
         <label for = "addr">addr</label><br>
         <textarea name = "addr" placeholder = {{student.addr}}></textarea><br>
         <label for = "PIN">City</label><br>
         <input type = "text" name = "pin" placeholder = {{student.pin}} /><br>
         <input type = "submit" value = "Submit" />
         {%endfor%}
      </form>




   </body>
</html>
